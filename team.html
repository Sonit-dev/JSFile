<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head h1{
            color: rgb(45, 45, 165);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .head p{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: gray;
        }
        .boxes{
            background: #ffffff;  
            width: 100%;
            height: 585px;   
            display: flex; 
            flex-wrap: wrap;
            padding: 50px 20px;
            
        }
        .boxes .box{
            background: white;
            width: 40%;
            height: 220px;
            margin: auto;
            padding: 50px 20px;
            box-shadow: 0 0 10px black;
            border-radius: 5px;
            display: flex;
            justify-content: start;
        }
        .boxes .box .con{
            width: 130px;
            height: 130px;
            display: flex;
           
        }
        .boxes .box .con img{
            border-radius: 150px;
            box-shadow: 0 0 5px black;
        }
        .boxes .box .word h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>TEAM</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus temporibus illum ipsa eius. Nesciunt, quod.</p>
    </div>
    <div class="boxes">
        <div class="box">
            <div class="con"><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-1.jpg" alt=""></div>
            <div class="word"><h2>Hitler German</h2></div>
        </div>
        <div class="box">
            <div class="con"><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-2.jpg" alt=""></div>
            <div class="word"><h2>Musolina</h2></div>
        </div>
        <div class="box">
            <div class="con"><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-3.jpg" alt=""></div>
            <div class="word"><h2>Sasa Bank</h2></div>
        </div>
        <div class="box">
            <div class="con"><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-4.jpg" alt=""></div>
            <div class="word"></div>
        </div>
    </div>
   
</body>
</html>
