<body>
    
    <!-- if(conditional){

        -->

    <script>
        let num = 20
        if(num>0){
            document.write("Number is positive. <br>")
        }
        else{
            document.write("Number is negative. <br>")
        }
        
        //check odd number / even number
        let x = 10
        if(x % 2 == 0){
            document.write("Number is even. <br>")
        }
        else{
            document.write("Number is odd. <br>")
        }

         //Positive / Negative / Neutral
       let w = Number(prompt("Enter any number."))
       if(w>0){
        document.write("Number is postive.")
        }
        else if(w == 0){
            document.write("Number is neutral.")
        }
        else{
            document.write("Number is negative.")
        }

   

    </script>
