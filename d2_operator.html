<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>
    <!-- 
        Arithemetic operator
        ........................
        +, -, *, /,
        % => MOD (remainder)
        ** ==> power

     -->
     <script>
        //add number
        let a= 4, b= 2
        const sum = a + b

        //addition
        document.write(`The sum is ${sum}. <br>`)
        
        //division
        const rem = a % b
        document.write(`The remainder is ${rem}. <br>`)

        //subtraction
        const sub = a - b
        document.write(`The difference is ${sub}. <br>`)
        
        //multiplication
        const pow = a * b
        document.write(`The multiplication value is ${pow}. <br>`)
        
     </script>
</body>
</html>
