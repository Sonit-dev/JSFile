<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>
    <!-- 
        Arithemetic operator
        ........................
        +, -, *, /,
        % => MOD (remainder)
        ** ==> power

     -->
     <script>
        //add number
        let a= 4, b= 2
        const sum = a + b

        //document.write("The sum of a and b is " +(a+b))
        document.write("The sum of a and b is " + sum)
        document.write("<br>")

        const rem = a % b
        document.write("The remainder is "+rem)
        document.write("<br>")

        //power
        const pow = a**2
        document.write("The power value is " +pow)
        document.write("<br>")
     </script>
</body>
</html>
