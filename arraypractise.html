<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1 id = name></h1>
    <h1 id = age></h1>
    <h1 id = address></h1>

    <img src="" alt="" id="image">
    <script>
        let ara = ['Sonit',16,'Siddhipur']
        document.getElementById('name').innerHTML = ara[0]
        document.getElementById('age').innerHTML = ara[1]
        document.getElementById('address').innerHTML = ara[2]

        document.write(`<hr>`)

        let img = ['blast.png']
        document.getElementById('image').src = img[0]
    </script>
</body>
</html>
