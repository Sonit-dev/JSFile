<!DOCTYPE html>
<html lang="en">
<head>

    <title>Container</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{

        }
        .box img{
            width: 350px;
            height: 200px;
        }
        .box h2{

        }
        .btn{

            justify-content: space-between;
        }
    </style>
</head>

    </div>
