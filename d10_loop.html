<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    

    <script>

        //for loop
        //--------------------------------
        //for (start,end,incre/decre){
            //code for task
        //}

        for (w=1;w<=10;w++){
            document.write(`${w} <br>`)
        }

        for (x=10;x>=1;x--){
            document.write(`${x},<br>`)
        }

        //multiplication table
        //let num = Number(prompt("Enter a Number"))
        //for (i=1;i<=10;i++){
            //document.write(`${num} * ${i} = ${num * i}<br>`)
        //}

        //odd number

        for (let i=1;i<=50;i+=2){
            document.write(`${i} <br>`)
        }
       
        //${num} * ${i} = ${num * i}
    </script>
</body>
</html>
