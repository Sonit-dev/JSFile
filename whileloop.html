<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    

    <script>

        //while loop

        let i=0
        document.write(`The first 10 whole number are: `)
        while(i<=10){
            document.write(`${i} `)
            i++ 
        }

        document.write(`<br>`)

        let w=1
        document.write(`The first 10 natural number are: `)
        while(w<=10){
            document.write(`${w} `)
            w++
        }

        document.write(`<br>`)

        let e=2
        document.write(`The first 50 even number are: `)
        while(e<=50){
            document.write(`${e} `)
            e+=2
        }

        document.write(`<br>`)

        let o=1
        document.write(`The first 50 odd number are: `)
        while(o<=50){
            document.write(`${o} `)
            o+=2
        }

        document.write(`<br>`)

        //do while loop
        let a=1;
        
        do{
            document.write(`${a} `)
            a++
        }
        while(a<=100)
    </script>
</body>
</html>
