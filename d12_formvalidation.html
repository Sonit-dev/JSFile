<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container py-4">
        <div class="d-flex justify-content-center">
            <div class="col-md-5 shadow">
                <form class="p-3" onsubmit="return submitform()">
                    <h2 class="text-center text-info">Form</h2>
                    <div class="form-floating mb-2">
                        <input type="text" placeholder="" class="form-control" id="fname" required onkeyup="fnamevalidate()">
                        <label for="fname">First Name</label>
                        <span id="fnameMsg"></span>
                    </div>
        
                    <div class="form-floating mb-2">
                        <input type="text" placeholder="" class="form-control" id="lname" required onkeyup="lnamevalidate()">
                        <label for="lname">Last Name</label>
                        <span id="lnameMsg"></span>
                    </div>
        
                    <div class="form-floating mb-2">
                        <input type="email" placeholder="" class="form-control" id="ename" required onkeyup="enamevalidate()">
                        <label for="ename">E-Mail</label>
                        <span id="enameMsg"></span>
                    </div>
        
                    <div class="form-floating mb-2">
                        <input type="password" placeholder="" class="form-control" id="pname" required onkeyup="pnamevalidate()">
                        <label for="pname">Password</label>
                        <span id="pnameMsg"></span>
                    </div>
        
                    <div class="form-floating mb-2">
                        <input type="password" placeholder="" class="form-control" id="cname" required onkeyup="cnamevalidate()">
                        <label for="cname">Confirm Password</label>
                        <span id="cnameMsg"></span>
                    </div>
                    <button class="btn btn-success container">Submit</button>
                </form>
            </div>   
        </div>
    </div>
    
    <script src="formvalidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
