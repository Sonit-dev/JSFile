<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JS</title>
</head>
<body>
     <!--
            string method
            --------------------
            length, slice, indexof, substr    

            Math method
            PI, sqrt, pow, cell, floor, round, random
        -->
    <script>
       let string = "Welcome to Evolve IT Hub Nepal."
       document.write(`${string} <br>`)
       document.write(`The length is ${string.length}. <br>`)
       document.write(`The position is ${string.indexOf('Hub')}. <br>`)
       document.write(`The sliced string is ${string.slice(3,13)}. <br>`)
       document.write(`The substring is ${string.substring(2,13)}. <br>`)
       document.write(`The substr is ${string.substr(2,13)}. <br>`)

       document.write("<hr>")
        let num = 321.45678

        document.write(`The value of pi is ${Math.PI}. <br>`)
        document.write(`The value of sq.root is ${Math.sqrt(25)}. <br>`)
        document.write(`The value of 3 to the power of 2 is ${Math.pow(3,2)}. <br>`)

        document.write(`${Math.round(num)} <br>`)
        document.write(`${Math.ceil(num)} <br>`)
        document.write(`${Math.floor(num)} <br>`)




    </script>

</body>
</html>
