<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = Number(prompt("enter a number"))

switch(num){
    case 0:
        document.write("you enter 0")
    break

    case 1:
        document.write("you enter 1")
    break

    case 2:
        document.write("you enter 2")
    break

    case 3:
        document.write("you enter 3")
    break 

    case 4:
        document.write("you enter 4")
    break

    case 5:
        document.write("you enter 5")
    break

    default:
        document.write("invalid number")
    
}





    </script>

</body>
</html>
